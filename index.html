<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Github AjaxContactForm">
        <meta name="author" content="Raspgot">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
        <title>AjaxContactForm</title>
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                display: flex;
                align-items: center;
                background-color: #f5f5f5;
            }
            .form-signin {
                width: 100%;
                max-width: 350px;
            }
            .form-signin .form-control {
                height: auto;
                padding: .8rem;
                font-size: 16px;
            }
        </style>
    </head>

    <body class="text-center">
        <div class="form-signin shadow-lg rounded mx-auto py-4 px-5">
            <h4 class="font-weight-bolder text-success">AjaxContactForm</h4>
            <div class="my-3">
                <a class="github-button" href="https://github.com/raspgot/AjaxContactForm-PHPMailer-reCAPTCHA-v3" data-size="large" data-show-count="true" aria-label="Star raspgot/AjaxContactForm-PHPMailer-reCAPTCHA-v3 on GitHub">Star This !</a>
            </div>
            
            <!-- Form -->
            <form action="AjaxForm.php" class="m-auto">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" rows="6" placeholder="Your message"></textarea>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary btn-lg w-100">
                    <div class="spinner-border spinner-border-sm mr-2 d-none" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    SEND
                </button>
                <!-- Token value | recaptcha -->
                <input name="recaptcha-token" type="hidden">
            </form>
            
            <!-- Alert status -->
            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast fixed-top m-3" data-delay="8000">
                <div class="toast-header">
                    <svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                        <rect fill="#C4CBF5" width="100%" height="100%" />
                    </svg>
                    <strong class="mr-auto">Admin</strong>
                    <small>Now</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body"></div>
            </div>
        </div>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="https://www.google.com/recaptcha/api.js?render=GOOGLE_PUBLIC_KEY"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
        <script src="AjaxForm.js"></script>
    </body>
</html>
