<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>AjaxContactForm</title>
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                display: flex;
                align-items: center;
                background-color: #f5f5f5;
            }
            .form-signin {
                width: 100%;
                max-width: 350px;
            }
            .form-signin .form-control {
                height: auto;
                padding: .8rem;
                font-size: 16px;
            }
        </style>
    </head>

    <body class="text-center py-2">
        <form action="AjaxForm.php" class="form-signin shadow-lg rounded m-auto p-5">

            <h4 class="font-weight-bolder mb-2">AjaxContactForm</h4>
            <a href="https://github.com/PHPMailer/PHPMailer">
                <h6 class="mb-2">PHPMailer</h6>
            </a>
            <a href="https://developers.google.com/recaptcha/docs/v3">
                <h6 class="mb-2">reCAPTCHA v3</h6>
            </a>
            <div class="my-2">
                <a class="github-button" href="https://github.com/raspgot/AjaxContactForm-PHPMailer-reCAPTCHA-v3"
                    data-size="large" data-show-count="true"
                    aria-label="Star raspgot/AjaxContactForm-PHPMailer-reCAPTCHA-v3 on GitHub">Star This !</a>
            </div>

            <!-- Statut -->
            <div class="alert p-0" id="status" role="alert"></div>

            <!-- Form -->
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" class="form-control" rows="6" placeholder="Your message" aria-required="true"
                    required></textarea>
            </div>

            <button type="submit" id="submit-btn" class="btn btn-primary btn-lg w-100">SEND</span></button>

            <!-- Token value | recaptcha -->
            <input name="recaptcha-token" type="hidden">

        </form>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js?render=PUBLIC_KEY"></script>
        <script src="AjaxForm.js"></script>

    </body>
</html>
