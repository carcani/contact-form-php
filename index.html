<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact-Form-PHP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <main class="container">
            <div class="text-center my-4">
                <h1>Contact Us</h1>
                <!-- Github widget (you can delete for your own utilisation) -->
                <a class="github-button" href="https://github.com/raspgot/Contact-Form-PHP" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star raspgot/Contact-Form-PHP on GitHub">Give a star !</a>
            </div>

            <div class="shadow rounded p-5">
                <!-- Alert status -->
                <div id="alert-statut" class="alert d-none" role="alert"></div>

                <!-- Form -->
                <form method="post" class="needs-validation" novalidate>
                    <!-- Inputs -->
                    <div class="mb-3">
                        <label for="name" class="form-label fs-5">Name</label>
                        <input type="text" class="form-control" name="name" required />
                        <div class="valid-feedback">Name looks good</div>
                        <div class="invalid-feedback">Please provide a valid name</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-5">E-mail</label>
                        <input type="email" class="form-control" name="email" required />
                        <div id="emailHelp" class="form-text">Make sure to provide a valid email</div>
                        <div class="valid-feedback">Email looks good</div>
                        <div class="invalid-feedback">Please provide a valid email</div>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label fs-5">Message</label>
                        <textarea class="form-control" name="message" rows="4" required></textarea>
                        <div class="valid-feedback">The message looks good</div>
                        <div class="invalid-feedback">Please provide a valid message</div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary px-5">
                        <span class="spinner-border spinner-border-sm me-1 d-none" id="loading-spinner" aria-hidden="true"></span>
                        <span role="status">Submit</span>
                    </button>
                </form>
            </div>
        </main>

        <!-- Scripts -->
        <script async src="https://www.google.com/recaptcha/api.js?render=RECAPTCHA_SITE_KEY"></script>
        <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script defer src="AjaxForm.js"></script>
        <!-- Github widget (you can delete for your own utilisation) -->
        <script defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
